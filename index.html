<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT University of Lahore</title>
    <style>
      /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    line-height: 1.5;
    color: #333;
}

/* Header Styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #0078d7;
    color: white;
    padding: 15px 30px;
}

header .logo h1 {
    margin: 0;
    font-size: 1.8em;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Hero Section Styles */
.hero {
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 0 20px;
}

.hero-content h2 {
    font-size: 2.5em;
    margin-bottom: 15px;
}

.hero-content p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.hero-content .btn {
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1em;
}

.hero-content .btn:hover {
    background: #005bb5;
}

/* Footer Styles */
footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 0.9em;
}

footer p {
    margin: 0;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>IT University of Lahore</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#programs">Programs</a></li>
                <li><a href="#admissions">Admissions</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to the Future of IT Education</h2>
            <p>Empowering innovation and technology leaders of tomorrow.</p>
            <a href="#programs" class="btn">Explore Programs</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 IT University. All rights reserved.</p>
    </footer>
</body>
</html>
